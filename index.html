<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Document</title>
    
</head>
<body>
<section class="vh-100">
    <div class="container-fluid h-100">
        <div class="row h-100">
            <!-- Left Column - Image and Social Media Buttons (6 columns) -->
            <div class="col-md-6 position-relative">
                <!-- Background Image -->
               
                <img src="picture.jfif"
                    class="img-fluid" alt="Sample image"
                    style="width: 100%; height: 100%; flex-shrink: 0; opacity: 0.9;
                    background: linear-gradient(180deg, rgba(98, 98, 98, 0.79) 0%, rgba(0, 0, 0, 0.00) 0.01%, rgba(0, 0, 0, 0.30) 96.87%), url(<path-to-image>), lightgray 50% / cover no-repeat;
                    box-shadow: 0px 4px 4px 0px rgba(0, 0, 0, 0.25);"
                >   
                <!-- Social Media Buttons Container -->
                <div class="d-flex flex-column justify-content-center align-items-center position-absolute top-0 bottom-0 start-0 end-0">
                    <button class="btn btn-primary mb-3 "
                    style="border-radius: 15px; padding-left: 2rem; padding-right: 2rem;">
                        <i class="fab fa-facebook"></i> Facebook
                    </button>
                    <button class="btn btn-info mb-3" 
                    style="border-radius: 15px; padding-left: 2rem; padding-right: 2rem;">
                        <i class="fab fa-twitter"></i> Twitter
                    </button>
                    <button class="btn btn-danger"
                    style="border-radius: 15px; padding-left: 1.5rem; padding-right: 1.5rem;">
                        <i class="fab fa-instagram"></i> Instagram
                    </button>
                </div>
            </div>

            <!-- Right Column - Login Form (6 columns) -->
            <div class="col-md-6 d-flex align-items-center justify-content-center">
                <form>
                    <div class="d-flex flex-column align-items-center justify-content-center">
                        <h1 class="h1">Sign up</h1>
                        <p class="h2">Get Started absolutely free</p>
                    </div>


                    <!-- Email input -->
                    <div class="form-outline mb-4">
                        <input type="email" id="form3Example3" class="form-control form-control-lg" style="border-radius: 2px; border: 1px solid #CACACA; background: #FFF; box-shadow: 2px 4px 6px 0px rgba(79, 79, 79, 0.15);" placeholder="" />
                    </div>

                    <!-- Password input -->
                    <div class="form-outline mb-3">
                        <input type="password" id="form3Example4" class="form-control form-control-lg" style="border-radius: 2px; border: 1px solid #CACACA; background: #FFF; box-shadow: 2px 4px 6px 0px rgba(79, 79, 79, 0.15);" placeholder="" />
                    </div>

                    <div class="d-flex justify-content-between align-items-center">
                        <!-- Checkbox -->
                        <div class="form-check mb-0">
                            <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
                            <label class="form-check-label" for="form2Example3">
                                Remember me
                            </label>
                        </div>
                        <a href="#!" class="text-body">Forgot password?</a>
                    </div>

                    <div class="text-center text-lg-start mt-4 pt-2">
                        <button type="button" class="btn btn-primary btn-lg" style="border-radius: 40px;"  id="login" onclick="validateEmail()">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
</body>
</html>
